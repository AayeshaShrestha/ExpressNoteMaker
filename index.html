<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Note Maker</title>

        <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">

    </head>

    <body>

        <div class="top-content">
        	<div class="container">
            <div class="my-3 p-3 bg-white rounded box-shadow" style="margin:auto; max-width:70%;">
              <h4 class="border-bottom border-gray pb-2 mb-0">Update your Note : </h4><br>
							<form action="" method="post">
								<div class="form-group">
									Title : <input type="text" name="username" class="form-control" id="username">
								</div>

								<div class="form-group">
									Description : <textarea type="text" name="password" class="form-control" id="password">
                  </textarea>
								</div>
								<button type="submit" class="btn btn-success">Save Changes!</button>
							</form>
						</div>
					</div>
        </div>

    </body>

</html>
